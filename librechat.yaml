version: 1.0.9

endpoints:
  custom:
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default:
          - "anthropic/claude-sonnet-4-5"
          - "openai/gpt-4o"
        fetch: true
      titleConvo: true
      titleModel: "openai/gpt-4o-mini"
      modelDisplayLabel: "OpenRouter"
      speech:
  tts:
    openai:
      apiKey: "${OPENAI_API_KEY}"
      model: "tts-1" # Or "tts-1-hd" if you prefer
      voice: "onyx" # Or choose another from alloy,echo,fable,onyx,nova,shimmer

